<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客跳转中转页 | GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1f25 0%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f6fc;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(41, 105, 255, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(121, 40, 202, 0.1), transparent 25%);
            z-index: -1;
        }
        
        .container {
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(240, 246, 252, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #58a6ff, #8a63d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #c9d1d9;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .redirect-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(33, 38, 45, 0.7);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 12px;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .redirect-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
            background: rgba(48, 54, 61, 0.85);
            border-color: rgba(88, 166, 255, 0.3);
        }
        
        .redirect-button i {
            font-size: 1.8rem;
            margin-right: 20px;
            color: #58a6ff;
        }
        
        .link-info {
            flex: 1;
            text-align: left;
        }
        
        .link-info h3 {
            font-size: 1.4rem;
            color: #f0f6fc;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .link-info p {
            font-size: 0.95rem;
            color: #8b949e;
            word-break: break-all;
        }
        
        .redirect-arrow {
            font-size: 1.5rem;
            color: #c9d1d9;
            transition: transform 0.3s ease;
        }
        
        .redirect-button:hover .redirect-arrow {
            transform: translateX(5px);
        }
        
        .auto-redirect {
            background: rgba(13, 17, 23, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(88, 166, 255, 0.2);
        }
        
        .auto-redirect p {
            color: #8b949e;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .countdown {
            display: inline-flex;
            align-items: center;
            background: rgba(88, 166, 255, 0.15);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.9rem;
        }
        
        .countdown-number {
            font-weight: 700;
            color: #58a6ff;
            margin: 0 3px;
        }
        
        .github-logo {
            position: absolute;
            bottom: 25px;
            right: 25px;
            color: rgba(240, 246, 252, 0.3);
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }
        
        .github-logo:hover {
            color: rgba(88, 166, 255, 0.8);
        }
        
        /* Spinner animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #58a6ff;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .note {
            font-size: 0.85rem;
            color: #8b949e;
            margin-top: 30px;
            line-height: 1.6;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
                max-width: 100%;
            }
            
            .redirect-button {
                padding: 15px 20px;
            }
            
            .redirect-button i {
                font-size: 1.5rem;
                margin-right: 15px;
            }
            
            .link-info h3 {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .link-info h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <h1>博客中转导航</h1>
            <p>此页面用于安全重定向到目标站点。请从以下选项中选择您要访问的链接。</p>
        </div>
        
        <div class="links-container">
            <a href="https://satori5ama.hidict.cn/" class="redirect-button" id="github-link">
                <i class="fab fa-github"></i>
                <div class="link-info">
                    <h3>幻想安全区</h3>
                    <p>https://satori5ama.hidict.cn/</p>
                </div>
                <div class="redirect-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
            
            <a href="https://pages.github.com" class="redirect-button" id="gh-pages-link">
                <i class="fas fa-file-code"></i>
                <div class="link-info">
                    <h3>GitHub Pages</h3>
                    <p>https://pages.github.com</p>
                </div>
                <div class="redirect-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
            
            <a href="https://docs.github.com/en/pages" class="redirect-button" id="docs-link">
                <i class="fas fa-book"></i>
                <div class="link-info">
                    <h3>文档中心</h3>
                    <p>https://docs.github.com/en/pages</p>
                </div>
                <div class="redirect-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
        
        <div class="auto-redirect">
            <p>系统将在 <span class="countdown"><span class="spinner"></span> <span class="countdown-number" id="countdown">5</span> 秒</span> 后自动跳转到第一个链接</p>
            <p id="manual-redirect-text">点击屏幕任意处取消自动跳转</p>
        </div>
        
        
        <a href="https://github.com" class="github-logo">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up countdown timer
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const manualRedirectText = document.getElementById('manual-redirect-text');
            const spinner = document.querySelector('.spinner');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'https://github.com';
                }
            }, 1000);
            
            // Cancel automatic redirect on click anywhere
            document.body.addEventListener('click', function(e) {
                clearInterval(countdownInterval);
                countdownElement.textContent = '0';
                spinner.style.display = 'none';
                manualRedirectText.innerHTML = '自动跳转已取消，请手动选择链接';
                manualRedirectText.style.color = '#ff7b72';
            });
            
            // Smooth hover effects
            const buttons = document.querySelectorAll('.redirect-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 8px 25px rgba(88, 166, 255, 0.3)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
